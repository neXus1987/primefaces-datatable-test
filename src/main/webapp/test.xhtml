<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>PrimeFaces Test</title>
	<h:outputScript name="test.js" />
</h:head>
<h:body>

	<h1>#{testView.string}</h1>
	<h:form id="frmTest">
		<p:dataTable value="#{testView.listStringData}" var="d">
			<p:column filterBy="#{d}" filterMatchMode="contains">#{d}</p:column>
		</p:dataTable>
		<p:commandLink update="@form" process="@this"
			actionListener="#{testView.toggleList()}">toggle</p:commandLink>
	</h:form>

</h:body>
</html>
